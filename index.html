<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Auth Test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">

    <script src="/base64.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="span12">
            <div class="col-lg-6 col-lg-offset-3">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" value="test"></input>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-control" value="test"></input>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" id="useCredentials" class="form-check-input">
                                Use Credentials
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button id="request">Make Ajax Request</button>
                        <button id="logout">Logout</button>
                    </div>   
                </form>
            </div>
        <div>
    </div>
    
    <script src="/script.js"></script>
        
</body>
</html>
